<div class="container pad-top">
  <table class="table beertable">
      <tr>
          <td><h3>Details for {{beer.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{beer.name}}</td>
      </tr>
      <tr>
          <td>Description</td>
          <td>{{beer.description}}</td>
      </tr>
      <tr>
          <td>Beer Score</td>
          <td>{{beer.score}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editBeer({id:beer.id})">Edit</a>
  </div>
</div>
