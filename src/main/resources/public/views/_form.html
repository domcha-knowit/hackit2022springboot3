<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="beer.name" class="form-control" id="name" placeholder="Beer Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="beer.description" class="form-control" id="description" placeholder="Beer Description"/>
    </div>
</div>
<div class="form-group">
    <label for="score" class="col-sm-2 control-label">Score</label>
    <div class="col-sm-10">
        <input type="text" ng-model="beer.score" class="form-control" id="score" placeholder="Beer Score"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
